<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
		
		<title>Voxel Warriors</title>
		
		<link rel="icon" type="image/png" href="https://dhiont4yb3hlc.cloudfront.net/XenonRect/favicon.png" />
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />
		
		<script type="text/javascript" src="/editor.js"></script>
	</head>
	<body style="overflow:hidden;">
		<div style="display:none;">
			<img id="idItemFlagRed" src="/images/itemFlagRed.png" />
			<img id="idItemFlagBlue" src="/images/itemFlagBlue.png" />
			<img id="idItemPickaxe" src="/images/itemPickaxe.png" />
			<img id="idItemSword" src="/images/itemSword.png" />
			<img id="idItemBow" src="/images/itemBow.png" />
			<img id="idItemArrow" src="/images/itemArrow.png" />
			
			<img id="idSkinRed" src="/images/skinRed.png" />
			<img id="idSkinBlue" src="/images/skinBlue.png" />
		</div>
		
		<div id="idCrosshair" style="position:fixed; left:50%; top:50%; width:32px; height:32px; margin:-16px 0px 0px -16px;">
			<img src="/images/guiCrosshair.png" />
		</div>
		
		<div id="idToolbar" style="position:fixed; left:0px; right:0px; bottom:0px; height:100px; text-align:center;">
			<div class="panel panel-default modal-content" style="display:inline-block;">
				<div class="panel-body">
					<div id="idPhaseBuild">
						<div id="idPhaseBuild_Chooser">
							<select class="form-control" style="display:inline-block; width:200px;">
								<option>Brick</option>
								<option>Dirt</option>
								<option>Grass</option>
								<option>Plank</option>
								<option>Stone</option>
							</select>
							
							<select class="form-control" style="display:inline-block; width:200px;">
								<option>Spawn Red</option>
								<option>Spawn Blue</option>
								<option>Flag Red</option>
								<option>Flag Blue</option>
								<option>Separator</option>
							</select>
							
							<a class="btn btn-default" stlye="display:inline-block;">
								Destroy
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="idWorld" style="position:fixed; left:50%; top:50%; width:490px; margin:-290px 0px 0px -245px;">
			<div class="panel panel-default modal-content">
				<div class="panel-body">
					<textarea class="form-control" id="idWorld_Json" style="height:500px; overflow-y:scroll; font-family:Courier;"></textarea>
					
					<div style="height:15px;"></div>
					
					<a class="btn btn-primary" id="idWorld_Save">
						Save
					</a>
					
					<a class="btn btn-primary" id="idWorld_Load">
						Load
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
