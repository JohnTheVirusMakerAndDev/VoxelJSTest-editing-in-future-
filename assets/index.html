<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<meta name="viewport" content="width=1000" />
		
		<title>Voxel Warriors</title>
		
		<link rel="icon" type="image/png" href="http://dhiont4yb3hlc.cloudfront.net/WebsiteRect/bodyFavicon.png" />
		
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" />

		<style>
			body {
				cursor:default;
				
				color:#000000;
				font-size:12px;
				font-weight:normal;
				font-family:Tahoma;
				text-decoration:none;
				text-align:left;
				line-height:1;
				white-space:normal;
			}
		</style>

		<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
		
		<script type="text/javascript" src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
		
		<script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/2.7.0/moment.min.js"></script>
		
		<script type="text/javascript" src="/index.js"></script>
	</head>
	<body>
		<div id="idLoading" title="Loading">
			<img width="31" height="31" border="0" src="http://dhiont4yb3hlc.cloudfront.net/WebsiteRect/bodyLoading.gif">
		</div>
		
		<div id="idLogin" title="Login">
			<div style="height:8px;"></div>
			
			<div class="ui-state-highlight ui-corner-all" id="idLogin_Message" style="padding:0.4em 2.1em 0.4em 1em;">
				
			</div>
			
			<div style="height:8px;"></div>
			
			<hr></hr>
			
			<table cellpadding="0" cellspacing="10" border="0">
				<tr>
					<td style="font-weight:bold; text-align:right;">
						Name:
					</td>
					<td>
						<input class="ui-widget ui-state-default ui-corner-all" id="idLogin_Name" style="width:257px; padding:0.4em 2.1em 0.4em 1em; background:none;" />
					</td>
				</tr>
				<tr>
					<td style="font-weight:bold; text-align:right;">
						Password:
					</td>
					<td>
						<input class="ui-widget ui-state-default ui-corner-all" id="idLogin_Password" type="password" style="width:257px; padding:0.4em 2.1em 0.4em 1em; background:none;" />
					</td>
				</tr>
				<tr>
					<td style="font-weight:bold; text-align:right;">
						Team:
					</td>
					<td>
						<select id="idLogin_Team">
							<option>Red</option>
							<option>Blue</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						
					</td>
					<td>
						<button id="idLogin_Login" style="margin:0px;">Login</button>
					</td>
				</tr>
			</table>
			
			<hr></hr>
			
			<div style="height:8px;"></div>
			
			<textarea class="ui-widget ui-state-default ui-corner-all" style="width:352px; padding:0.4em 2.1em 0.4em 1em; background:none;">{{objectGameserver.strLoginMotd}}</textarea> 
		</div>
		
		<script type="text/javascript">
			if ({{objectGameserver.intLoginPassword}} === 0) {
				jQuery('#idLogin_Password')
					.prop({
						'disabled': true
					})
					.css({
						'background-color': '#F2F2F2'
					})
				;
			}
		</script>
		
		<div id="idOnline" title="Online">
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td style="vertical-align:top;">
						<div id="idOnline_RedServer" style="font-weight:bold;">
							
						</div>
						
						<div id="idOnline_RedPlayer">
						
						</div>
					</td>
					<td style="vertical-align:top;">
					
					</td>
					<td style="vertical-align:top;">
						<div id="idOnline_BlueServer" style="font-weight:bold;">
							
						</div>
						
						<div id="idOnline_BluePlayer">
						
						</div>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="idMenu" title="Menu">

		</div>
		
		<div id="idVoxel">
		
		</div>
	</body>
</html>
